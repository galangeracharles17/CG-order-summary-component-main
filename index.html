<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="main-card">
    <div class="main-card__image"></div>
    <section class="main-card__info">
      <h1 class="main-card__header">Order Summary</h1>
      <p class="main-card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <section class="main-card__price">
      <div class="main-card__left">
        <div class="main-card__icon"></div>
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#top">Change</a>
    </section>

    <button href="#top" class="main-card__button">Proceed to Payment</button>
    <a href="#top">Cancel Order</a>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Charles Galangera</a>.
    </div>
  </footer>
</body>

</html>
